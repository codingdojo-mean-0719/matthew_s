<html>

<head>
  <title>Trivia Shit</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>

  <div class="div">

  </div>
  <div class="div1"></div>

  <script>
    $(document).ready(function () {
      console.log("document is ready to rock!");
      $.get("https://opentdb.com/api.php?amount=10&type=multiple", function (data) {
        var triviaQuestion = data.results;
        var myList = data.results;
        for (var i = 0; i < myList.length; i++) {
          console.log(myList[i]);
          $(".div").append('<p> Category: ' + myList[i].category + '</p>');
          $(".div").append('<p> Difficulty: ' + myList[i].difficulty + '</p>');
          $(".div").append('<p> <strong>Question:</strong> ' + myList[i].question + '</p>');
          $(".div").append('<p> Choice: ' + myList[i].correct_answer + '</p>');
          $(".div").append('<p> Choice: ' + myList[i].incorrect_answers[0] + '</p>');
          $(".div").append('<p> Choice: ' + myList[i].incorrect_answers[1] + '</p>');
          $(".div").append('<p> Choice: ' + myList[i].incorrect_answers[2] + '</p>');
          $(".div").append('<hr>');
        }

      });
    });
  </script>
</body>

</html>
