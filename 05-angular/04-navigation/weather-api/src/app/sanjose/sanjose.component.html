<div class="container">
  <h1>San Jose, CA</h1>
  <hr>
  <div class="weather">
    <p>Temperature (Average): {{ temp }}</p>
    <p>Temperature (High): {{ maxTemp }}</p>
    <p>Temperature (Low): {{ minTemp }}</p>
    <p>Humidity: {{ humidity }}</p>
    <p>Conditions: {{ status }}</p>
  </div>
  <div class="picture">
    <img src="https://i.imgur.com/s0xyzBf.jpg" width="300" height="200">
  </div>
</div>
