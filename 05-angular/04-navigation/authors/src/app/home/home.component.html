<a [routerLink]="['new']">Add an Author</a>
<p>We have quotes by:</p>
<table>
  <tr>
    <th>Author</th>
    <th>Actions Available</th>
  </tr>
  <tr *ngFor="let a of authors">
    <td>{{ a.name }}</td>
    <td><a [routerLink]="[ '/edit/'+a._id ]">edit</a> | <button (click)="deleteAuthor(a)">Delete</button></td>
  </tr>

</table>
